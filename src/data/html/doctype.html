<p>All HTML documents must start with this declaration. It tells the browser what document type to expect. Note that this element has no ending tag.</p>

<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Document Title&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    Document body here
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
